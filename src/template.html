<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./images/company.png" alt="logo icon" style="width:100px">
        </div>
        <div class="search">
            <div><img src="./images/search.svg" alt="search icon"></div>
            <div><input type="text" id="city" placeholder="Enter a city..."></div>
            <div><button type="button" class="weather">Get Weather</button></div>
        </div>
    </nav>
    <h1 class="title">Weather</h1>
    <div class="content">
        <div class="weather-1"></div>
        <div class="weather-2"></div>
        <div class="weather-3"></div>
        <div class="weather-4"></div>
        <div class="weather-5"></div>
        <div>    
            <button class="unit">Change Units</button>
        </div>
    </div>
</body>
</html>
